<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Two Numbers</title>
</head>
<body>
    <h1>Add Two Numbers</h1>
    <form id="addNumbersForm">
        <label for="n1">Number 1:</label>
        <input type="number" id="n1" name="n1" required>
        <br>
        <label for="n2">Number 2:</label>
        <input type="number" id="n2" name="n2" required>
        <br>
        <button type="submit">Add Numbers</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('addNumbersForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const n1 = document.getElementById('n1').value;
            const n2 = document.getElementById('n2').value;

            const response = await fetch(`/addTwoNumber?n1=${n1}&n2=${n2}`);
            const data = await response.json();

            document.getElementById('result').textContent = `Result: ${data.data}`;
        });
    </script>
</body>
</html>
